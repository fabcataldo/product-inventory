<div class="mt-2 container justify-content-center background">
  <div class="flex mt-4 justify-content-between">
    <div class="col-2">
      <p-button
        label="Agregar Producto"
        type="submit"
        (click)="goToCreateProductPage()"
      >
      </p-button>
    </div>

    <div class="flex col-3 custom-search-input">
      <input
        #searchInputByCategory
        type="text"
        id="searchInputByCategory"
        [value]="productSearchedByCategory"
        placeholder="Buscar producto por categoría..."
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
  </div>

  <p-table
    [value]="dataSource"
    [paginator]="true"
    [lazy]="true"
    [loading]="loading"
    [rows]="pageSize"
    [first]="currentPage * pageSize"
    [totalRecords]="totalProducts"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="onPageChange($event)"
    [rowsPerPageOptions]="[10, 25, 100]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%">Nombre</th>
        <th style="width: 25%">Precio</th>
        <th style="width: 25%">Stock Actual</th>
        <th style="width: 25%">Categorías</th>
        <th style="width: 25%">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <li *ngFor="let category of product.categories">
            <ul>
              {{
                category.name
              }}
            </ul>
          </li>
        </td>
        <td>
          <button
            aria-label="detail button"
            (click)="goToDetailPage(product.id)"
          >
            <i class="pi pi-info-circle"></i>
          </button>
          <button aria-label="edit button" (click)="goToEditPage(product.id)">
            <i class="pi pi-pencil"></i>
          </button>
          <button
            aria-label="delete button"
            (click)="showDeleteModal(product.id)"
          >
            <i class="pi pi-trash"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
