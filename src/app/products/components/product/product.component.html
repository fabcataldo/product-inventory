<div
  class="surface-card p-4 shadow-2 border-round justify-content-end w-6 h-full gap-3"
>
  <h1 id="productNameDetailLabel">Detalles del producto {{ product!.name }}</h1>
  <h2 class="font-semibold">Producto</h2>
  <div>
    <span class="font-semibold"
      >Nombre:
      <span class="font-medium text-500 mb-3" #productNameLabel>{{
        product!.name
      }}</span></span
    >
  </div>
  <div>
    <span class="font-semibold"
      >Precio actual:
      <span class="font-medium text-500 mb-3" id="productPrice">{{
        product!.price | currency
      }}</span>
    </span>
  </div>

  <div>
    <span class="font-semibold"
      >Stock actual:
      <span class="font-medium text-500 mb-3" id="productStock">{{
        product!.stock
      }}</span></span
    >
  </div>
</div>
