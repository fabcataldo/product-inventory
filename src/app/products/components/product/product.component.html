<div
  class="surface-card p-4 shadow-2 border-round justify-content-end w-6 h-full gap-3"
>
  <div>
    <span class="font-semibold">Nombre:</span>
    <span class="font-medium text-500 mb-3">{{ product!.name }}></span>
  </div>
  <div>
    <span class="font-semibold">Precio actual:</span>
    <div class="font-medium text-500 mb-3">{{ product!.price | currency }}</div>
  </div>

  <div>
    <span class="font-semibold">Stock actual:</span>
    <div class="font-medium text-500 mb-3">{{ product!.stock }}</div>
  </div>
</div>
