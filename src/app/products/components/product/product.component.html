<div
  class="surface-card p-4 shadow-2 border-round justify-content-end w-6 h-full gap-3"
>
  <h3 class="font-semibold">Producto</h3>
  <div>
    <span class="font-semibold"
      >Nombre:
      <span class="font-medium text-500 mb-3">{{ product!.name }}</span></span
    >
  </div>
  <div>
    <span class="font-semibold"
      >Precio actual:
      <span class="font-medium text-500 mb-3">{{
        product!.price | currency
      }}</span></span
    >
  </div>

  <div>
    <span class="font-semibold"
      >Stock actual:
      <span class="font-medium text-500 mb-3">{{ product!.stock }}</span></span
    >
  </div>
</div>
