<div class="p-3">
  <h2 class="pb-2">Panel de Control de Inventario</h2>

  <ng-template [ngIf]="loading" [ngIfElse]="contentLoaded">
    <skeleton></skeleton>
  </ng-template>

  <ng-template #contentLoaded>
    <div class="flex">
      <!-- TODO grafico de ultimos movimientos, producto vs plata de compra/venta, compra: color rojo, venta: color verde-->
      <div
        class="surface-card p-4 shadow-2 border-round w-6 align-items-center w-6 h-full gap-3"
      >
        grafico
      </div>

      <div
        class="surface-card p-4 shadow-2 border-round justify-content-end w-6 h-full gap-3"
      >
        <span class="font-semibold">Total de productos:</span>
        <div class="font-medium text-500 mb-3">
          {{ totalProducts }} productos
        </div>

        <div>
          <span class="font-semibold">Productos con stock bajo:</span>
          <!-- mostrar una lista de los productos con bajo stock, con nombre y stock actual -->
          <div class="font-medium text-500 mb-3">
            {{ lowStockProducts.length }} productos
          </div>
        </div>
        <div>
          <span class="font-semibold">Valor total del inventario:</span>
          <div class="font-medium text-500 mb-3">
            ${{ totalInventoryValue.toFixed(2) }}
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
